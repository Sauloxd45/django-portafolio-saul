{% extends "layout.html" %}
{% block content %}
<div class="p-3">
  <h1>posts</h1>  
{% for post in posts %}
<div class="p-3">
  <div class="card card-body">
    <div class="row">
      <div class="col-3">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class
        ="img-fluid">
        {% comment %} <a href="{% url 'blog:post_detail' post_detail %}">{{post.title}}</a>  {% endcomment %}
      
      </div>
      <div class="col-9">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|striptags|truncatechars_html:200 }}</p>
        <p>{{post.date|date:'M d Y'}}</p>
        <a href="{% url 'blog:post_detail' post.id %}"class="btn btn-light">{{post.title}}</a>
      </div>
    </div>
    
    
  </div>
</div>
{% endfor %}


</div>
{% endblock %}
